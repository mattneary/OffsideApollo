<ul id="albums">
  <li>
    <img src="cover.jpg" width="300px">
    <audio controls id="player"></audio>
    <div class="details">
      <h3>What's Left on Earth EP</h3>
      <ol class="songs">
	<li data-file="mountain.mp3">From the Mountaintop</li>
	<li data-file="grace.mp3">Go Without Grace</li>
	<li data-file="men.mp3">To the Men Left in the Dark</li>
	<li data-file="river.mp3">The River Song</li>
	<li data-file="earth.mp3">What's Left on Earth</li>
      </ol>
    </div>
  </li>
</ul>
<script>
  $(".songs li").click(function(evt) {
    var $parent = $(this).parents("#albums > li"),
        $siblings = $parent.find(".songs li"),
	$player = $parent.find("audio");
    evt.preventDefault();
    $siblings.removeClass("active");
    $(this).addClass("active");
    $player.attr("src", "/music/"+$(this).data("file"));
    $player[0].play();
  });
</script>
